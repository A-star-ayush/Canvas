<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GIMP J.</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="font-awesome.min.css">
</head>
<body>
	<canvas id="canvas"></canvas>
	<section id="toolbox">
		<div class="toolFrame">
			<div id="toolOptions">
				<button id="option1" class="toolOption"></button>
				<button id="option2" class="toolOption"></button>
				<button id="option3" class="toolOption"></button>
			</div>
		</div>
		<button id="line" class="tool"></button>
		<button id="rectangle" class="tool"></button>
		<button id="circle" class="tool"></button>
		<button id="curve" class="tool"></button>
		<button id="objectTool" class="tool"></button>
		<button id="marker" class="tool"></button>
		<button id="line4" class="tool"></button>
		<button id="line5" class="tool"></button>
		<div class="toolFrame"></div>
	</section>
	<section id="objectBar"></section>
	<section id="toolTip1" class="toolTip"></section>
	<section id="toolTip2" class="toolTip"></section>
	<script src="main.js"></script>	
</body>
</html>
